{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quan ly lich thi dang nhap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>


<body>
    <div id="particles-js"></div>
    <script type="text/javascript" src="{% static 'js/particles.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    {% block dang_nhap %}
    <div class="container">
        <h1 class="text-center my-5">
            <img src="/Home/media/images/ptit_logo.jpg" alt="img" style="max-width: 70px;">
            <div>Quản lý lịch thi PTIT</div>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="{% url 'dang_nhap' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    {% if user == 0 %}
                    <div class="" style="color: red;">Tài khoản không tồn tại</div>
                    {% elif user == "saiMK" %}
                    <div class="" style="color: red;">Sai mật khẩu </div>
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
