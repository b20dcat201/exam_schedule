{% extends "pages/base.html" %}

{% block listMH %}
<div class="container">
    <div class="row">
        <div class="col-md-12" >
            <h3 class="d-flex justify-content-center"> Danh sách môn học </h3>
            <table class="table table-striped table-bordered" style="background-color: rgba(255, 255, 255, 0.5);">
                <thead style="text-align: center;">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">ID</th>
                        <th scope="col">Tên môn học</th>
                        <th scope="col">Số tín chỉ</th>
                        <th scope="col">Danh sách lớp</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    {% for i in MonHoc %}
                    <tr>
                        <td>{{ i.SoTT }}</td>
                        <td>{{ i.MaMH }}</td>
                        <td>{{ i.TenMH }}</td>
                        <td>{{ i.SoTinChi }}</td>
                        <td>
                            <form action="{% url 'lop_hoc' %}" method="post">
                                {% csrf_token %}
                                <input type="text" name="form_ds_lop" style="display: none;" value="{{ i.MaMH }}">
                                <button type="submit" class="btn"> Xem</button>
                            </form>
                        </td>
                        <td>
                            <form action="{% url 'ds_mon_hoc' %}" method="post">
                                {% csrf_token %}
                                <input type="text" name="form_xoa" style="display: none;">
                                <input type="text" name="ma_mon" value="MonHoc MaMH {{ i.MaMH }}"
                                    style="display: none;">
                                <button type="submit" class="btn"> <i class="fa-solid fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
